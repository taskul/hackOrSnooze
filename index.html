<!DOCTYPE html>

<!-- Hack or Snooze

     This is the only HTML page; the applications manipulates this DOM
     during use.

     Primary authors:

     - Elie Schoppik: refactoring using OO, 2019
     - Joel Burton: refactored and componentized, 2020
     - You!
  -->

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Hack or Snooze</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
    integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
  <link rel="stylesheet" href="css/site.css">
  <link rel="stylesheet" href="css/user.css">
  <link rel="stylesheet" href="css/stories.css">
  <link rel="stylesheet" href="css/nav.css">
</head>

<body>

  <!-- top navigation bar -->
  <nav>
    <div class="navbar-brand">
      <a class="nav-link" href="#" id="nav-all">Hack or Snooze</a>
    </div>
    <div class="hidden" id="user-actions-links">
      <span>|</span>
      <a class="nav-link" href="#" id="nav-submit">submit</a>
      <span>|</span>
      <a class="nav-link" href="#" id="nav-favorites">favorites</a>
      <span>|</span>
      <a class="nav-link" href="#" id="nav-my-stories">my stories</a>
    </div>
    <div class="nav-right">
      <a class="nav-link" href="#" id="nav-login">login/signup</a>
      <a class="nav-link" href="#" id="nav-user-profile"></a>
      <a class="hidden" id="nav-logout" href="#"><small>(logout)</small></a>
    </div>
  </nav>
<!-- creating new story -->
  <form accept="#" method="post" id="new-story-form" class="account-form hidden">
    <div class="login-input">
      <label for="author-name">author</label>
      <input id="author-name" placeholder="author name">
      <small id='missing-author' class="error-message" hidden><span>Please enter author's name</span></small>
    </div>
    <div class='login-input'>
      <label for="story-title">title</label>
      <input id="story-title" placeholder="story title">
      <small id='missing-title' class="error-message" hidden><span>Please enter a story title</span></small>
    </div>
    <div class="login-input">
      <label for="story-url">url</label>
      <input id="story-url" placeholder="story url">
      <small id='missing-url' class="error-message" hidden><span>Please enter a valid URL</span></small>
    </div>
    <button id="create-new-story" type="submit">submit</button>
  </form>

<!-- editing story -->
  <form accept="#" method="post" id="edit-story-form" data-story-id='' class="account-form hidden">
    <div class="login-input">
      <label for="edit-author-name">author</label>
      <input id="edit-author-name" placeholder="author name">
      <small id='missing-author-edit' class="error-message" hidden><span>Please enter author's name</span></small>
    </div>
    <div class='login-input'>
      <label for="edit-story-title">title</label>
      <input id="edit-story-title" placeholder="story title">
      <small id='missing-title-edit' class="error-message" hidden><span>Please enter a story title</span></small>
    </div>
    <div class="login-input">
      <label for="edit-story-url">url</label>
      <input id="edit-story-url" placeholder="story url">
      <small id='missing-url-edit' class="error-message" hidden><span>Please enter a valid URL</span></small>
    </div>
    <button id="edit-story" type="submit">submit</button>
  </form>

<!-- User profile -->
  <form accept="#" method="post" id="user-profile" class="profile hidden">
    <span id="close-profile"><i class="far fa-window-close"></i></span>
    <h4>Name: <span id="current-user-name"></span></h3>
    <div class="login-input">
      <label for="username" class="user-profile-text">Change Name:</label>
      <input id="username" class="user-profile-input">
    </div>
    <button id='save-profile-changes' type="submit">Save</button>
</form>

  <!-- area for stories (all stories, user stories, favorites) -->
  <section class="stories-container container">
    


    <!-- loading message (removed by JS after stories loaded) -->
    <div id="stories-loading-msg">Loading&hellip;</div>

    <!-- List of all stories -->
    <ol id="all-stories-list" class="stories-list"></ol>

  </section>

  <!-- Login and signup forms -->
  <section class="account-forms-container container">

    <!-- Login form -->
    <form action="#" id="login-form" class="account-form hidden" method="post">
      <h4>Login</h4>
      <div class="login-input">
        <label for="login-username">username</label>
        <input id="login-username" autocomplete="current-username">
      </div>
      <div class="login-input">
        <label for="login-password">password</label>
        <input id="login-password" type="password" autocomplete="current-password">
      </div>
      <button type="submit">login</button>
      <hr>
    </form>

    <!-- Signup form -->
    <form action="#" id="signup-form" class="account-form hidden" method="post">
      <h4>Create Account</h4>
      <div class="login-input">
        <label for="signup-name">name</label>
        <input id="signup-name" autocapitalize="words">
      </div>
      <div class="login-input">
        <label for="signup-username">username</label>
        <input id="signup-username" autocomplete="new-username">
      </div>
      <div class="login-input">
        <label for="signup-password">password</label>
        <input id="signup-password" autocomplete="new-password" type="password">
      </div>
      <button type="submit">create account</button>
    </form>
  </section>

  <!-- Library JS & our JS -->
  <script src="https://unpkg.com/jquery"></script>
  <script src="https://unpkg.com/axios/dist/axios.js"></script>

  <script src="js/models.js"></script>
  <script src="js/main.js"></script>
  <script src="js/nav.js"></script>
  <script src="js/user.js"></script>
  <script src="js/stories.js"></script>

</body>

</html>
